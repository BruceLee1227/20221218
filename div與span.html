<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div與span</title>
</head>
<body>
    <!-- div為區塊元素 會自動換行 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <!-- span為內聯元素 前一行元素有空位 會自動遞補 -->
    <div>前端，發生了會如何，不發生又會如何。我們不得不相信，問題的關鍵看似不明確，但想必在諸位心中已有了明確的答案。經過上述討論，在這種困難的抉擇下，本人思來想去，寢食難安。前端似乎是一種巧合，但如果我們從一個更大的角度看待問題，這似乎是一種不可避免的事實。一般來講，我們都必須務必慎重的考慮考慮。<span style="font-size: 20px; color:red">毛澤東</span> 講過一段耐人尋思的話，農業生產是我們經濟建設工作的第一位。希望大家實際感受一下這段話。鬱達夫說過，人類的所以能進步，國家的所以能富強，社會的所以能安定，根本就都在於政治。這段話讓我所有的疑惑頓時豁然開朗。</div>
</body>
</html>
