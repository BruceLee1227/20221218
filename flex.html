<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flex.css">
    <title>Flex</title>
</head>
<body>
    <h1>Basic</h1>
    <div class="flex">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">
            <div>3-1</div>
            <div>3-2</div>
        </div>
    </div>
    <h1>direction</h1>
    <div class="flex direction">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">
            <div>3-1</div>
            <div>3-2</div>
        </div>
    </div>
    <h1>wrap</h1>
    <div class="flex wrap">
        <div class="flex-item" style="width: 700px;">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">
            <div>3-1</div>
            <div>3-2</div>
        </div>
    </div>
    <h1>justify</h1>
    <div class="flex justify">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">
            <div>3-1</div>
            <div>3-2</div>
        </div>
    </div>
    <h1>align-content</h1>
    <div class="flex align-content">
        <div class="flex-item" style="width: 700px;">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">
            <div>3-1</div>
            <div>3-2</div>
        </div>
    </div>
    <h1>align-items</h1>
    <div class="flex align-items">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">
            <div>3-1</div>
            <div>3-2</div>
        </div>
    </div>
</body>
</html>
