<script>
    let firstName="Bruce";
    let lastName="Lee";
    // ES6語法 可讀性高
    let fullName=`${firstName} ${lastName}`;
    // 正常語法
    // let fullName=firstName+" "+lastName
    console.log(fullName);

    // 數字類型運算
    let n1=1;
    let n2=2.5;
    let n3=n1+n2;
    console.log(n3);

    let n4=5;
    let n5="9";
    // let n6=n4+n5;
    let n6=n4 + +n5;
    let n7=n4+parseInt(n5,10);
    console.log(n6);
    console.log(n7);

    //陣列
    let a1=[98,80,70,60,50];
    a1.push(87);
    a1.join(':');
    // let index= a1.indexOf(70);
    // console.log(index);

    console.log(a1);

    // 物件
    let students=[]
    students.push({
        name:"Bruce",
        score:80
    });
    students.push({
        name:"Chen",
        score:57
    });
    students.push({
        name:"Lai",
        score:69
    });
    console.log(students);
    students.forEach((students,index)=>{
        console.log(`第${index+1}位姓名是:${students.name}`)
    })
</script>
