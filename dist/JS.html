<script>
    let firstName="Bruce";
    let lastName="Lee";
    // ES6語法 可讀性高
    let fullName=`${firstName} ${lastName}`;
    // 正常語法
    // let fullName=firstName+" "+lastName
    console.log(fullName);

    // 數字類型運算
    let n1=1;
    let n2=2.5;
    let n3=n1+n2;
    console.log(n3);

    let n4=5;
    let n5="9";
    // let n6=n4+n5;
    let n6=n4 + +n5;
    let n7=n4+parseInt(n5,10);
    console.log(n6);
    console.log(n7);
</script>
