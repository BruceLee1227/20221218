<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/todolist.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="">Item</label>
            <input type="text" ref="itemName">
            <input type="text" ref="itemName" @keyup.enter="addItem">
            <button @click="addItem">ADD</button>
        </div>
        <hr>
        <div>
            <ul id="item">
                <!-- <li>
                    <input type="checkbox">
                    <div>11111</div>
                <li v-for="(item, itemIndex) in items" @click="changeStatus(itemIndex)"
                    :class="{delete: item.status == 'done'}">
                    <input type="checkbox" :checked="item.status == 'done'">
                    <div>{{ item.value }}</div>
                </li>
                <li class="delete">
                    <input type="checkbox">
                    <div>11111</div>
                </li> -->
            </ul>
        </div>
    </div>
    
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<script>
    createApp({
        data() {
            return {
                items: [
                    { status: 'pending', value: 1111 },
                    { status: 'done', value: 2222 },
                ],
            }
        },
        methods: {
            addItem() {
                if (!this.valid()) {
                    this.reset();
                    return;
                }
                // 新增資料
                this.reset();
            },
            valid() {
                return this.$refs.itemName && this.$refs.itemName.value;
            },
            reset() {
                let itemName = this.$refs.itemName;
                if (itemName) {
                    itemName.value = '';
                    itemName.focus();
                }
            },
            changeStatus(index) {
                let status = this.items[index].status == 'pending' ? 'done' : 'pending';
                this.items[index].status = status;
                console.table(this.items);
            }
        }
    }).mount('#app')
</script>

</html>
