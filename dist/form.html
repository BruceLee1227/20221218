<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="GET" action="https://book.niceinfos.com/frontend/assets/html_contact_form/api.php">
        <div>
            <!-- 標籤 label (label for需對應input的ID)-->
            <label for="account">帳號:</label>
            <input type="text" name="account" value="" placeholder="請輸入帳號" id="account">
        </div>
        <div>
            <label for="password">密碼:</label>
            <input type="password" name="password" placeholder="請輸入密碼" id="password">
        </div>
        <div>
            <input type="number" name="number" placeholder="請輸入驗證碼">
        </div>
        <div>
            <input type="tel" name="phone" placeholder="請輸入電話號碼">
        </div>
        <div>
            <input type="color" name="color">
        </div>
        <div>
            <input type="date" name="date">
        </div>
        <div>
            <input type="time" name="time">
        </div>
        <div>
            <button type="submit">提交</button>
        </div>
        <!-- 多選 -->
        <div>
            <select name="country[]" multiple>
                <option value="">選擇縣市</option>
                <option value="TP">台北</option>
                <option value="TC">台中</option>
                <option value="KS">高雄</option>
                <option value="TN">台南</option>
                <option value="PT">屏東</option>
            </select>
        </div>
        <!-- 單選 -->
        <div>
            <select name="country">
                <option value="">選擇縣市</option>
                <option value="TP">台北</option>
                <option value="TC">台中</option>
                <option value="KS">高雄</option>
                <option value="TN">台南</option>
                <option value="PT">屏東</option>
            </select>
        </div>
        <!-- 多行輸入 -->
        <textarea name=""cols="30" rows="10" style="resize:none"></textarea>
        
        <div>
            <button>發送</button>
        </div>
    </form>
</body>
</html>
