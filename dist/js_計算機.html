<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
    <link rel="stylesheet" href="css/js.calc.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc-total" id="calc-total">20</div>
            <div class="calc-row">
                <div id="num-7">7</div>
                <div id="num-8">8</div>
                <div id="num-9">9</div>
                <div >/</div>
            </div>
            <div class="calc-row">
                <div id="num-4">4</div>
                <div id="num-5">5</div>
                <div id="num-6">6</div>
                <div>*</div>
            </div>
            <div class="calc-row">
                <div id="num-1">1</div>
                <div id="num-2">2</div>
                <div id="num-3">3</div>
                <div>-</div>
            </div>
            <div class="calc-row">
                <div id="num-0">0</div>
                <div>C</div>
                <div>=</div>
                <div>+</div>
            </div>
        </div>
        <div style="background-color: yellow;">
            <input type="text" class="form-control" id="account">
        </div>
        
    </div>
</body>
<script src="js/js.calc.js"></script>
</html>
