<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD_Print</title>
    <link rel="stylesheet" href="css/rwd_print.css">
</head>
<body>
    <div class="container">
        <h3 class="tittle">成績單</h3>
        <div class="fn">
            <button class="print" id="print-btn">列印</button>
        </div>
        <table class="student-table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>成績</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Allen</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>Bill</td>
                    <td>87</td>
                </tr>
                <tr>
                    <td>Canva</td>
                    <td>89</td>
                </tr>
                <tr>
                    <td>Dots</td>
                    <td>65</td>
                </tr>
            </tbody>
        </table>
    </div>    
</body>
<script>
    let btn=document.querySelector('#print-btn');
    if (btn){
        btn.addEventListener('click',()=>{
            window.print();
        })
    }
</script>
</html>
