<head>

    <title>互動初體驗</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        #response{
            display: none;
        }
        #response.active{

        }

</head>
<body>
    <div class="container">
        <!-- 姓名 -->
        <div class="mb-2">
            <label for="" class="form-label">姓名</label>
            <input type="text" class="form-control" id="displayName">
        </div>
        <!-- 按鈕 -->
        <div class="text-end">
            <button class="btn btn-primary" id="say">打招呼</button>
        </div>
        <!-- 狀態 -->
        <div id="response" class="alert alert-success"></div>
    </div>
</body>
<script src="js/say_hi.js"></script>
</html>
