<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul與li</title>
    
</head>
<body>
    <ul style="list-style-type: none; display: flex; width: 100%; height: 100px; position: fixed; top:0px;">
        <li><a href="#about">關於我們</a></li>
        <li><a href="#product">產品介紹</a></li>
        <li><a href="#contract">聯絡我們</a></li>
    </ul>
    <div id="about" style="height:100vh ; background-color:red;text-align: center;">關於我們</div>
    <div id="product" style="height:100vh ; background-color:yellow;text-align: center;">產品介紹</div>
    <div id="contract" style="height:100vh ; background-color:gray;text-align: center;">聯絡我們</div>
</body>
</html>
